<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book & Pay</title>
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Firebase JS SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <style>
    body {
      background: #f8f9fa;
    }
    .center-box {
      max-width: 400px;
      margin: 60px auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.08);
      padding: 32px 24px;
    }
  </style>
</head>
<body>
  <div class="center-box">
    <h2 class="mb-4 text-center">Subscribe</h2>
    <form id="bookingForm" class="mb-3">
      <div class="mb-3">
        <label for="plan" class="form-label">Choose Plan</label>
        <select class="form-select" id="plan" required>
          <option value="">Select</option>
          <option value="one_month" data-amount="39">One Month - ₹39</option>
          <option value="six_month" data-amount="179">Six Months - ₹179</option>
          <option value="one_year" data-amount="339">One Year - ₹339</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input type="text" class="form-control" id="phone" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Buy Now</button>
    </form>
    <div id="msg" class="mb-3 text-center"></div>
    <div class="mb-3 text-center">
      <img src="assets/img/WhatsApp Image 2025-07-16 at 17.59.19.jpeg" alt="Scan to Pay" style="max-width:200px;">
      <div>Scan with any UPI app</div>
    </div>
  </div>

  <script>
    // Firebase config (replace with your own)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "XXXXXXX",
      appId: "1:XXXXXXX:web:XXXXXXX"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    document.getElementById('bookingForm').onsubmit = async function(e) {
      e.preventDefault();
      const planSelect = document.getElementById('plan');
      const plan = planSelect.value;
      const amount = planSelect.options[planSelect.selectedIndex].getAttribute('data-amount');
      const booking = {
        plan: plan,
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        date: new Date().toISOString()
      };
      await db.collection('bookings').add(booking);
      document.getElementById('msg').innerHTML = "Booking successful! Redirecting to Google Pay...";
      // Google Pay UPI link (replace yourupiid@okicici with your UPI ID)
      window.open(`upi://pay?pa=hafizrabeeh7@okhdfcbank&pn=Jalakam&am=${amount}`, '_blank');
      document.getElementById('bookingForm').reset();
    }
  </script>
</body>
</html>
