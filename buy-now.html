      projectId: "jalakamweb",

      appId: "1:666636787709:web:a1a87bcc1b0116ab72c394",
      measurementId: "G-PCWVNNPYE9"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // EmailJS init (replace with your public key)
    emailjs.init("-c0ot4TlzQCtwJnsm");

    // Auto-fill amount on plan select
    document.getElementById('plan').addEventListener('change', function () {
      const selected = this.options[this.selectedIndex];
      document.getElementById('amount').value = selected.getAttribute('data-amount') || '';
    });

    document.getElementById('bookingForm').onsubmit = async function (e) {
      e.preventDefault();
      const planSelect = document.getElementById('plan');
      const plan = planSelect.value;
      const amount = document.getElementById('amount').value;
      const booking = {
        plan: plan,
        name: document.getElementById('name').value,
        address: document.getElementById('address').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        amount: amount,
        date: new Date().toISOString(),
        status: 'pending' // Added status field
      };

      // Save booking to Firestore with 'pending' status
      await db.collection('bookings').add(booking);

      // Send email using EmailJS (assuming this is for user confirmation with payment instructions)
      emailjs.send("service_wp6pg4m", "template_cogsg6j", {
        name: booking.name,
        address: booking.address,
        email: booking.email,
        plan: booking.plan,
        phone: booking.phone,
        amount: booking.amount,
        message: "Booking request for " + booking.plan + ". Please complete your UPI payment and WhatsApp details to confirm." // Modified message for email
      }).then(function (response) {
        // Email sent successfully, but payment is still pending
        console.log("Email sent (payment instructions):", response);
      }, function (error) {
        console.error("Email failed:", error);
      });

      // Show message & open UPI payment in same tab
      const msgDiv = document.getElementById('msg');
      msgDiv.innerHTML = "After payment, send a screenshot to WhatsApp number <b>+91 90741 20112</b> to confirm the booking.";
      msgDiv.style.display = 'block'; // Show the message
      window.location.href = `upi://pay?pa=vksafeer12@okaxis&pn=Jalakam&am=${amount}`;
      document.getElementById('bookingForm').reset();
    }
  </script>
